[package]
name = "castwright"
version = "0.0.8"
edition = "2021"
include = ["/src", "LICENSE", "README.md"]
repository = "https://github.com/PRO-2684/castwright"
license = "GPL-3.0-or-later"
readme = "README.md"
description = "ðŸŽ¥ Scripted terminal recording."
keywords = ["automation", "terminal", "asciinema", "asciicast", "cli"]
categories = ["command-line-utilities", "development-tools"]
rust-version = "1.79.0"

[dependencies]
argh = { version = "0.1.13", optional = true }
disperror = { version = "0.1.2", optional = true }
duct = "0.13.7"
optfield = "0.4.0"
serde = "1.0.217"
serde_json = "1.0.138"
terminal_size = "0.4.1"
thiserror = "2.0.11"

[[bin]]
name = "castwright"
required-features = ["cli"]

[features]
cli = ["argh", "disperror"]

[profile.release]
strip = true  # Automatically strip symbols from the binary.
lto = true  # Enable link-time optimization.
codegen-units = 1  # Set the number of codegen units to 1.

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/{ name }-v{ version }-{ target }{ archive-suffix }"
bin-dir = "{ bin }{ binary-ext }"
pkg-fmt = "tgz"
disabled-strategies = ["quick-install"]

[package.metadata.binstall.overrides.x86_64-pc-windows-msvc]
pkg-fmt = "zip"
